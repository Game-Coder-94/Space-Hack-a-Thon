  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com">
   </script>
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
        </head>
<body class="bg-black text-white font-roboto">
         <div class="flex flex-col items-center justify-center h-screen relative">
          <div class="absolute inset-0">
           <img alt="A starry night sky with shooting stars" class="w-full h-full object-cover" height="10000" src="https://storage.googleapis.com/a1aa/image/6LajoMpWxUsKffcfU6oCkmWi2InjChh061GeW0nHXls.jpg" width="10000"/>
          </div>
          <div class="relative z-10 text-center">
           <h1 class="text-4xl md:text-6xl font-bold mb-4">
            Outer Space and Galaxies space 
           </h1>
           <p class="text-lg md:text-xl">
           space mangement 
           </p>
          </div>
         
          <div class="relative z-10 bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-lg w-11/12 md:w-1/3">
           <h2 class="text-2xl font-bold mb-6">Login</h2>
           <form>
               <div class="mb-4">
                   <label class="block text-left mb-2" for="email">Email</label>
                   <input class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" required/>
               </div>
               <div class="mb-6">
                   <label class="block text-left mb-2" for="password">Password</label>
                   <input class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" required/>
               </div>
               <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
           </form>
       </div>
       
       </div>
